<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <h1>This is media learning</h1>

    <img src="./Hermione_Granger_Perfect_Child.webp" 
    width="150px" alt="">
<!--structured way main images ko dalna is figure-->
    <figure>

        <img src="./Hermione_Granger_Perfect_Child.webp" 
        title="Hermione" 
        width="150px" 
        alt="hermione"/>

        <figcaption> 
            This is a image of hermione the character of Harry potter movie
        </figcaption>

        
    </figure>
    <!--Controls used to control video and we also use controllist to set the restrictions-->

    <video src="/https://youtu.be/LjCzPp-MK48" controls></video>
    <!--Aria: (Accessible rich internet applications) make web pages more accessible by people-->
</body>
</html>
