<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a Website</title>

    <style>
      .carousel-slide{
        width:500px;
        height:500px;
        overflow: hidden;  /* hide anything outside the box*/
        position: relative;
        margin: auto;
        border-radius:2px;
      }
      .carousel-inner{
        display:flex;
        width: 300%;
        animation: scroll 9s infinite;

      }
      .carousel-item{
        width:100%;
        flex-shrink: 0;
      }
      .carousel-item img{
        width: 100%;
        display:block;
        
      }
      @keyframes scroll{    /* Define how slides moves*/
        0% {transform:translateX(0);}
        33% {transform:translateX(-100%);}
        66% {transform:translateX(-200%);}
        100% {transform:translateX(0);}
      }


        

        
    </style>
</head>
<body>
    <div id="carouselExampleSlidesOnly" class="carousel-slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item">
            <img class="d-block w-100" src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=1024x1024&w=0&k=20&c=z8_rWaI8x4zApNEEG9DnWlGXyDIXe-OmsAyQ5fGPVV8=" alt="First slide">
          </div>
          <div  class="carousel-item">
            <img class="d-block w-100" src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-fall-nature-scenery-free-image.jpeg?w=600&quality=80" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://t3.ftcdn.net/jpg/02/70/35/00/360_F_270350073_WO6yQAdptEnAhYKM5GuA9035wbRnVJSr.jpg" alt="Third slide">
          </div>
        </div>
    
      </div>
    
</body>
</html>
