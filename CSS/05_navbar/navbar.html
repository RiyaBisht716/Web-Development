<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Variations</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
            margin:0;
            padding:20px;
            background-color: #1a1a1a;
            color:#fff;
        }
        .nav-container{
            margin-bottom:50px;
        }
        h2{
            margin-bottom: 10px;

            }
        .nav1{
            background-color: #c4dada;
            padding: 10px;
        }
        .nav1 ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content:space-around;

        }
        .nav1 li {
            display: inline;
        }
        .nav1 a {
            text-decoration:none;
            color:#000000;
            /* background-color: #d81010; */
            padding:5px 15px;    
            position: relative;
        }
        .nav1 .login-btn{
            background-color: #0e6075;
            color:#faebd7;
            border:none;
            padding: 5px 10px;
            border-radius:5px;
            cursor:pointer;
        }
        .nav1 a::after{
            content:"";
            position:absolute;
            height: 2px;
            width: 100%;
            bottom: 0;
            right: 0;
            background-color: #0f579a; 
            transform: scaleX(0);
            transition: transform 0.5s ease-in-out;
        }
        .nav1 a:hover::after{
            transform: scaleX(1);

        }
        .nav2 {
            background-color: #b15b5b;
            width:200px;
            padding: 25px;
        }
        .nav2 ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .nav2 li{
            margin-bottom: 15px;
        }
        .nav2 a{
            text-decoration: none;
            color:#fff;
            display: block;
            padding: 10px;
            width: 100%;

        }
        .nav2 a:hover{
            background-color: #6c1010;
        }
        .nav2 .login-btn{
            background-color: #580a2f;
            color:#c9e6e6;
            padding: 10px 8px;
            border-radius:4px;
            border:none;
            width: 100%;
            cursor: pointer;
        }
        .nav2 .login-btn:hover{
            background-color: #8c4646;
            border: 1px solid #fff;
        }
        .nav3{
            background-color: #1d867f;
            padding: 10px;
        }
        .nav3 ul{
            list-style-type:none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content:space-around;
            align-items:center;
        }
        .nav3 a{
            text-decoration: none;
            color:#fff;
            padding: 10px;
            display:block;
            
        }
        .nav3 a:hover{
            background-color: #050b52;
            border-radius:6px;
        }
        .nav3 .dropdown-content{
            display:none;
            border-radius: 7px;
            padding:5px;
        }
        
        .nav3 .dropdown:hover .dropdown-content{
            display:block;
            position: absolute;
            background-color: #3e3e3e;
            min-width:100px;
        }
        .nav3 .login-btn{
            background-color: #094373;
            color:#fff;
            border:none;
            padding: 7px;
            /* border: 1px solid black; */
            border-radius: 3px;
        }
        .nav3 .login-btn:hover{
            background-color: #1187ab;
            cursor:pointer;
        
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <h2>Variation 1: Horizontal with underline effect</h2>
        <nav class="nav1">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Products</a></li>
              <li><button class="login-btn">Login</button></li>
            </ul>
     </nav>
    </div>
    <div class="nav-container">
        <h2>Variation 2: Vertical with hover effect</h2>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>

    </div>
    
    <div class="nav-container">
        <h2>Variation 3: Horizontal with dropdown effect</h2>
        <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">About</a>
                    <div class="dropdown-content">
                        <a href="#">Our Story</a>
                        <a href="#">Team</a>
                        <a href="#">Contact</a>
                    </div>
                </li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
                
                
            </ul>
        </nav>

    </div>
    
    
    
</body>
</html>
