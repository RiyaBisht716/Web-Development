<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Read XML using Java Script</h2>
    <div id="output">
        <script>
            let xhr = new XMLHttpRequest();
            xhr.open("GET","daqta.xml",true);
            xhr.onload = function(){
                let xml = xhr.responseXML;
                let name = xml.getElementsByTagName("name")[0].textContent;
                document.getElementById("output").innerText = "Name:" +name;

            };
            xhr.send();
        </script>
    </div>
    
</body>
</html>
